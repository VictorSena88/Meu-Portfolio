<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Sena</title>

    <!-- Link para CSS externo -->
    <link rel="stylesheet" href="styles.css">

    <!-- Estilos para <h2> -->
    <style>
        h2 {
            color: darkcyan;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="foto-perfil">
        <img src="./arquivos/EU.jpg" alt="minha foto">
        <!-- Título com estilo inline -->
        <h1 style="color: steelblue;">Victor Sena</h1>
    </div>

    <!-- Parágrafo com estilo inline -->
    <p style="font-size: 1.2em; color:black;">
        Sou um desenvolvedor web em formação, apaixonado por tecnologia e sempre buscando novos desafios.
    </p>

    <!-- Seção de habilidades -->
    <section class="habilidades">
        <h2>Minhas Habilidades</h2>
        <ul>
            <div>
                <li class="habilidade-html">HTML5</li>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="Logo HTML">
            </div>
            <div>
                <li class="habilidade-css">CSS3</li>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="Logo Css">
            </div>
            <div>
                <li class=" habilidade-js">JavaScript</li>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
                    alt="Logo JavaScript" alt="logo JavaScript">
            </div>

        </ul>
    </section>

    <!-- Seção bio com seletor restritivo -->
    <div class="bio">
        <h2>Sobre Mim</h2>
        <p>Atualmente curso Análise e Desenvolvimento de Sistemas e estou envolvido em projetos de desenvolvimento
            full-stack.</p>
    </div>

</body>

</html>
